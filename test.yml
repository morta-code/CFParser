define: # header, body, stb. Ami itt kívül van, mindegyikbe bekerül.
    char:   '[:inverse([:space:], [\[\]\|\{\}<>#]):]'

header: "#include <iostream>\n#include<cstdlib>"

lexers:
    -   mode:      # Egyetlen egy mode esetén
            #- __maxlength__:    200 
            - ' ':              TKN_SPACE
            - '\n\n':           TKN_NEWPARAGRAPH
            - '\n':             TKN_NEWSENTENCE
            - '{char}+':        TKN_WORD(Lexeme)
    -   header:            "" # nem kötelező, de ha van, akkor str
        body:              ""
        modes:
            - word:
                - '\[{char}+\]':            TKN_TAG(Lexeme)
                - '\[{char}+\|{char}+\]':   TKN_MULTITAG(Lexeme)
                - '\|\|':                   TKN_DELIM
                - '\{\{':                   TKN_OPENTAGS
                - '\}\}':                   TKN_CLOSETAGS
                - '#[01]':                  TKN_BOOLVAL(boolval(Lexeme))
                - '<':                      TKN_OPENDICT
                - '>':                      TKN_CLOSEDICT
                - '{char}+':                TKN_W(Lexeme)

syntax:
    paragraph:
        sentence+:
            word+:
                - w
                - open
                - statanalisys+
                - analisys+
                - close
                - bools?
